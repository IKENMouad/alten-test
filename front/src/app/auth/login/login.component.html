<div class="contact-container">
    <form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
        <div class="form-field">
            <label for="email">Email</label>
            <input pInputText type="text" id="email" name="email" formControlName="email" required>
            <div *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)">
                Please provide a valid email.
            </div>
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input pInputText type="email" id="password" name="password" formControlName="password" required>

            <div
                *ngIf="myForm.get('password').invalid && (myForm.get('password').dirty || myForm.get('password').touched)">
                Please provide a valid password.
            </div>
        </div>

        <div class="flex justify-content-between">
            <p-button type="submit" label="Login" [disabled]="myForm.invalid" severity="primary" />
        </div>
        <div>
            <a style="margin-left: 10px; font-weight: 500; cursor: pointer;" routerLink="/account">Create new
                account</a>

        </div>
    </form>
</div>
